<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <!--Bootstrap CSS -->
  <link href="./include/css/bootstrap.css" rel="stylesheet">
  <!--Custom CSS -->
  <link href="./include/css/style.css" rel="stylesheet">
</head>

<body>
  <!--Header Start-->
  <section>
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container">
        <div>

          <img src="./include/images/logo.png" width="120px" height="100px" alt="">
          <a class="navbar-brand text-white" href="#">Logo</a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end bg-black" tabindex="-1" id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header bg-black">
            <h5 class="offcanvas-title text-white" id="offcanvasNavbarLabel">Logo</h5>
            <button type="button" class="btn-close text-white nav-btn-close" data-bs-dismiss="offcanvas"
              aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
              <li class="nav-item ">
                <a class="nav-link  text-white" aria-current="page" href="#">Demo</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white lg-text-black" href="#">Demo</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Demo</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Demo</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Demo</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </section>

  <!--Header End-->

  <!--Bootstrap Js -->
  <script src="./include/js/jquery.min.js"></script>
  <script src="./include/js/bootstrap.bundle.js"></script>
  <!--Font Awesome-->
  <script src="https://kit.fontawesome.com/5894fcbcfc.js" crossorigin="anonymous"></script>
</body>

</html>
